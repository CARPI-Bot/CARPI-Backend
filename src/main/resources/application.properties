spring.application.name=carpi-backend

spring.config.import=file:src/main/resources/env.properties

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# HTML documentation path
springdoc.swagger-ui.path=/api/docs
# Enables/disables "try it out" feature for endpoints on Swagger UI
springdoc.swagger-ui.tryItOutEnabled=false
# JSON/YAML documentation path
springdoc.api-docs.path=/openapi/api-docs